<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel or DC?</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Marvel? <span class="or">or</span> DC?</h1>
  </header>
  
  <div id="main" class="main">
    <div class="quiz">
      <p class="name" ></p>
      <p class="results"></p>
      <p class="score"></p>
      <p class="thanks">Thanks for playing!</p>
      <div class="options">
        <div class="choice" id="trek">Marvel</div>
        <div class="choice" id="polish">DC</div>
      </div>
      <div class="generate" id="generate">next</div>
    </div>
  </div>
  
  <footer class="clearfix">
    <div class="left">
      
    <div class="right">
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>
  </footer>
  <script src="js/smooth-scroll.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/init.js"></script>
  <script>
    smoothScroll.init();
  </script>
</body>
</html>
